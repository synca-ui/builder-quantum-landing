[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  node_bundler = "esbuild"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# Favicon redirects to ensure consistent icon across browsers
[[redirects]]
  from = "/favicon.ico"
  to = "https://cdn.builder.io/api/v1/image/assets%2F3b0ddc7c5bae491b9212f741b624b4fa%2F732977682b714e289cec85597426df90?format=png&width=64&height=64"
  status = 301
  force = true

[[redirects]]
  from = "/favicon.png"
  to = "https://cdn.builder.io/api/v1/image/assets%2F3b0ddc7c5bae491b9212f741b624b4fa%2F732977682b714e289cec85597426df90?format=png&width=64&height=64"
  status = 301
  force = true

[[redirects]]
  from = "/apple-touch-icon.png"
  to = "https://cdn.builder.io/api/v1/image/assets%2F3b0ddc7c5bae491b9212f741b624b4fa%2F732977682b714e289cec85597426df90?format=png&width=180&height=180"
  status = 301
  force = true

# SPA fallback so deep links like /configurator work
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
