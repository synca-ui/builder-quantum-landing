[build]
command = "npm run build"
functions = "netlify/functions"
publish = "dist/spa"

[functions]
node_bundler = "nft"

# --- WICHTIG: Die Änderung für Railway ---
# Leitet alle API-Anfragen an dein Railway-Backend weiter.
[[redirects]]
from = "/api/*"
to = "https://builder-quantum-landing-production.up.railway.app/api/:splat"
status = 200
force = true

# Fallback für Single-Page-Application (Bleibt so)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200