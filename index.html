<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Critical CSS inline for immediate rendering -->
    <style>
      /* Critical CSS for immediate rendering - only above-the-fold styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(to bottom, #ffffff, #f0fdf4, #f3f4f6);
        min-height: 100vh;
      }
      #root { min-height: 100vh; }
      .loading-spinner {
        width: 40px; height: 40px;
        border: 4px solid #e5e7eb; border-top: 4px solid #6366f1;
        border-radius: 50%; animation: spin 1s linear infinite;
        margin: 50vh auto 0; transform: translateY(-20px);
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .header {
        height: 64px; background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px); border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        position: sticky; top: 0; z-index: 50;
      }
    </style>

    <!-- Preload critical resources -->
    <link rel="preload" href="/client/App.tsx" as="script" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
